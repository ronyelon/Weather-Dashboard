<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-dark text-light"><h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>    

    <div class="container">
        <div class="row">

            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group">
                    <input id="inputCity" type="text" class="form-control" placeholder="Enter name of city [Ex. Miami]" aria-label="Enter name of city [Ex. Miami]">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary mb-3" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark">
                        <div class="row">
                            <div class="col-12">
                                <span id="cityName" class="city-name"></span>
                                <img id="currentPic" src="" alt="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="windSpeed"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="uvIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col forecast bg-primary text-white rounded"></div>
                    <div class="col forecast bg-primary text-white rounded"></div>
                    <div class="col forecast bg-primary text-white rounded"></div>
                    <div class="col forecast bg-primary text-white rounded"></div>
                    <div class="col forecast bg-primary text-white rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
